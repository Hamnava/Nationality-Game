<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nationality Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="finish">
      <button type="button" class="closeModalBtn">x</button>
      <div class="Info">
        <p>True Guess:+20</p>
        <p>False Guess:-5</p>
       </div>
       <div class="scoreWrapper">
        <p>Your score:</p>
        <p class="scoreFinal">0</p>
       </div>
      <p>Game Over!</p>
    </div>
    <div class="start">
      <button type="button" class="startBtn">start</button>
     <div class="scoreWrapper">
      <p>Your score:</p>
      <p class="score">0</p>
     </div>
    </div>
    <div class="container" id="container">
      <img src="./assets/1.jpg" width="100" class="baseImg" draggable="true" ondragstart="drag(event)">
      <div id="Japanese" class="topRight" ondrop="drop(event)" ondragover="allowDrop(event)">
        Japanese
      </div>
      <div id="Korean" class="topLeft" ondrop="drop(event)" ondragover="allowDrop(event)">
        Korean
      </div>
      <div id="Chinese"
        class="bottomRight"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        Chinese
      </div>
      <div id="Thai"
        class="bottomLeft"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        Thai
      </div>
    </div>

  
  </body>
  <script src="./index.js"></script>
</html>
